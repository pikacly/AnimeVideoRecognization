{% extends 'index.html' %}
{% block content %}
 <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>动漫视频检索 &emsp;&emsp;&emsp;</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a >主页</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>检索结果查看</h4>
                    </div>
                    <div class="card-body">
                        <div class="tab-pane fade show active" id="pills-seg" role="tabpanel" aria-labelledby="pills-seg-tab">
                            <div class="card-header">动漫视频{{order.number}}</div>
                                <div class="table-stats order-table ov-h" style="width: 60%; float:left; display: inline-block">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="serial">#</th>
                                                <th class="avatar">番剧名</th>
                                                <th>集数</th>
                                                <th>帧数</th>
                                                <th>人脸序号</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in result_list %}
                                            <tr>
                                                <td class="serial">{{ forloop.counter }}.</td>
                                                <td> {{i.name}} </td>
                                                <td>  <span class="name">{{i.number}}</span> </td>
                                                <td>{{i.cutnum}}</td>
                                                <td> <span class="product">{{i.headnum}}</span> </td>
                                                <td><a href="{% url 'result_detail' i %}" class="btn btn-primary" style="height:50%">查看详情</a></td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div> <!-- /.table-stats -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
