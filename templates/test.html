<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" type="text/css" href="/static/app-assets/css/video-js.css">-->
</head>
<body>
<form action="/upload-image/" enctype="multipart/form-data" id="upload-image" method="post">
    {% csrf_token %}
    <input type="file" name="images">
    <input type="submit" value="submit">
</form>

<video id="video" controls preload="auto">
    <source src="/stream?path=static/01.mp4" type="video/mp4">
</video>

<!--<script src="/static/app-assets/js/video.js" type="text/javascript"></script>-->
<script>
    let video = document.getElementById("video");
    video.oncanplay(e => {
        video.currentTime = 50; // 控制播放进度
        video.play();
    })
</script>

</body>
</html>
