<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/upload-image/" enctype="multipart/form-data" id="upload-image" method="post">
    {% csrf_token %}
    <input type="file" name="images">
    <input type="submit" value="submit">
</form>

<video id="video" controls>
    <source src="/static/test.mp4" type="video/mp4">
</video>

<script>
    let video = document.getElementById("video");
    video.oncanplay(e => {
        video.currentTime = 50; // 控制播放进度
        video.play();
    })
</script>

</body>
</html>
